<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasheed Playlist</title>
  <style>
    body {
      background: #180649;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .pp {
      color: rgb(245, 249, 253);
      font-size: 40px;
      font-style: italic;
      text-align: center;
      margin-bottom: 30px;
    }

    .photo {
      width: 90%;
      max-width: 500px;
      height: auto;
      display: block;
      object-fit: cover;
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .caption {
      max-width: 500px;
      margin: 0 auto 10px;
      font-size: 20px;
      text-align: center;
      color: aliceblue;
      background-color: #2b078f;
      border-radius: 20px;
      padding: 15px;
      cursor: pointer;
    }

    .caption:hover {
      background-color: #3808bd;
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      height: 8px;
      background-color: #444;
      margin: 10px auto 40px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ffee, #007fff);
      filter: brightness(1.2);
      transition: width 0.1s linear;
    }

    audio {
      display: none;
    }

    @media (min-width: 768px) {
      .pp {
        font-size: 60px;
      }

      .caption {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <p class="pp">NASHEED PLAYLIST</p>

  <!-- أناشيد -->
  <img class="photo" src="photos/astarfirullah.jpg" alt="">
  <p class="caption" onclick="playOnly('audio1')">lamlamat chatat</p>
  <div class="progress-container"><div class="progress" id="progress1"></div></div>
  <audio id="audio1" ontimeupdate="updateProgress(this, 'progress1')">
    <source src="نشيد خاص ل رجال الأمة_ لملمة شتات  جديد نايف الشرهان.mp3" type="audio/mpeg">
  </audio>

  <img class="photo" src="photos/darbuna.jpg" alt="">
  <p class="caption" onclick="playOnly('audio2')">the nasheed of sahaba</p>
  <div class="progress-container"><div class="progress" id="progress2"></div></div>
  <audio id="audio2" ontimeupdate="updateProgress(this, 'progress2')">
    <source src="The Nasheed of Sahaba (turn on captions).mp3" type="audio/mpeg">
  </audio>

  <img class="photo" src="photos/lailaha.jpg" alt="">
  <p class="caption" onclick="playOnly('audio3')">this is omar</p>
  <div class="progress-container"><div class="progress" id="progress3"></div></div>
  <audio id="audio3" ontimeupdate="updateProgress(this, 'progress3')">
    <source src="This is OmarNasheed Abu Ali.mp3" type="audio/mpeg">
  </audio>

  <img class="photo" src="photos/subhanaallah.jpg" alt="">
  <p class="caption" onclick="playOnly('audio4')">manalo loola</p>
  <div class="progress-container"><div class="progress" id="progress4"></div></div>
  <audio id="audio4" ontimeupdate="updateProgress(this, 'progress4')">
    <source src="منال العلا بالمرهفات القواضب  إلقاء_ أسامة الواعظ.mp3" type="audio/mpeg">
  </audio>

  <img class="photo" src="photos/allahuakber.jpg" alt="">
  <p class="caption" onclick="playOnly('audio5')">darbuna darbun</p>
  <div class="progress-container"><div class="progress" id="progress5"></div></div>
  <audio id="audio5" ontimeupdate="updateProgress(this, 'progress5')">
    <source src="Nasheed - Darbuna Darbun ( 𝕊𝕝𝕠𝕨𝕖𝕕  ℝ𝕖𝕧𝕖𝕣𝕓 ).mp3" type="audio/mpeg">
  </audio>

  <script>
    function playOnly(id) {
      const allAudios = document.querySelectorAll("audio");
      allAudios.forEach(a => {
        if (!a.paused) a.pause();
        a.currentTime = 0;
      });
      const current = document.getElementById(id);
      current.volume = 1.0;
      current.play();
    }

    function updateProgress(audio, progressId) {
      const bar = document.getElementById(progressId);
      const percent = (audio.currentTime / audio.duration) * 100;
      bar.style.width = percent + "%";
    }
  </script>

</body>
</html>
